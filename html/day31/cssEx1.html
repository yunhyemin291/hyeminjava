<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 스타일을 적용하는 방법 
     1.태그 속성 중 style 속성을 이용하여 적용
        style="속성명1:값1; 속성명2:값2;"
     2.style태그를 이용하는 방법 : head태그 안에 있어야 한다.
     3.link 태그를 이용하여 css를 연결하는 방법 : css파일이 있는 경우
        link태그는 head태그 안에 있어야 함.
        link태그와 style 태그를 같이 쓰는 경우, 일반적으로 link태그가 위에 온다.
    -->
    <link rel="stylesheet" href="cssEx1.css">
    <style>
        .hi{
            color: blue;
        }
    </style>

</head>
<body>
    <p style="color: red;">안녕하세요</p>
    <p class="hi">안녕하세요.</p>
    <p class="hi2">안녕하세요.</p>
</body>
   
</html>
