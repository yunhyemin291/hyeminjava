<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 모바일에서 접속 시 모바일 화면 크기에 맞춰서 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- meta태그는 head태그 안에 들어가는 태그로, 문서의 정보와 관련된 태그
    
    author : 작성자
    description : 요약
    keywords : 콘텐츠와 관련된 키워드
    creator : 단체, 협회등 생성자의 이름을 정의
    title : 제목
    -->
    <meta name="author" content="홍길동">
    <meta name="description" content="메타 예제">
    <meta name="keywords" content="meta, 예제">
    <meta name="creator" content="green">
    <meta name="title" content="메타 태그 예제">
    <!-- 속성 name 값에 따른 기능
     robots : 웹 크롤러를 통해 문서를 긁어 갈 수 있는지를 결정해주는 값
    -->
    <!-- 이 문서와 링크된 문서 모두 크롤링 할 수 있도록 허용 -->
    <meta name="robots" content="index,follow">
    <!-- 이 문서는 크롤링 할 수 없지만, 링크된 문서는 크롤링 할 수 있도록 허용 -->
    <meta name="robots" content="noindex,follow">
    <!-- 이 문서와 링크된 문서 모두 크롤링 할 수 없도록 함 -->
    <meta name="robots" content="noindex,nofollow">
    <!-- 이 문서는 크롤링 할 수 있지만 링크된 문서는 크롤링 할 수 없도록 함 -->
    <meta name="robots" content="index,nofollow">
    <title>메타태그예제</title> 
</head>
<body>
    <!-- nav 태그 : 일반 div 태그 역할, 메뉴와 같은 네비게이션을 만들때 nav태그를 사용
    footer 태그 : 일반 div 태그 역할, 홈페이지 하단에 footer를 작성할 때 사용
    -->
   
</body>
</html>
