<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<!-- textarea : 여러줄의 문자열을 입력받을 때 사용하는 태그 
	 - cols : 열수로 한줄의 글자 갯수
	 - rows : 줄수
	 - maxlength : 최대 글자 수, 명시하지 않은 경우 갯수제한 없음
	 - minlength : 최소 글자 수
	간단한 문의사항을 남기는 기능이 필요할 때 사용
	게시글을 구현 할 때는 플러그인을 이용하기 때문에 textarea를 직접 사용하진 않음
	-->
	<textarea name="" cols="30" rows="10" maxlength="10"></textarea>
</body>
</html>
