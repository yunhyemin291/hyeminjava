     화면에서 공간을 분할할때 div태그를 이용(css을 이용)

     span태그는 css를 이용하여 스타일을 줄 때 사용
    -->
    <!-- 싱커:현재 페이지 내의 특정 위치로 이동하는 기능

    -->

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
