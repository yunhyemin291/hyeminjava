<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            height: 50px;
            /* border-radius는 좌측 상단부터 시계방향 */
            border-radius: 25px 15px;
        }
        input{
            width: 100%;
            height: 50px;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="text">
</body>
</html>
