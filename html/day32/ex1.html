<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{
            font-weight: bold;
            font-size: 20px;
            color: red;
        }
        .bg-yellow{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- 동일한 스타일을 여러 군데에 적용하는 경우 class를 지정하여 적용. 무조건 한곳에만 스타일을 지정하는 경우 id를 
    지정하여 적용. 태그의 전체가 아니라 일부에만 적용하는 경우 span태그를 이용하여 적용 -->
    안녕하세요. 제 이름은 <span class="name" id="hong">홍길동</span> 입니다.
    <div class="bg-yellow">
        만나서 반갑습니다. 제 이름은 <span class="name">임꺽정</span>입니다.
    </div>
</body>
</html>
