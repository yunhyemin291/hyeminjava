<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="text" required><br>
        <!-- button 태그
        button 태그는 form태그 안에서 type이 지정되지 않은 경우 type이 submit으로 설정된다. -->
        <button>type 미지정 버튼</button><br>
        <button type="button">type=버튼</button><br>
        <button type="reset">type=리셋</button><br>
        <button type="submit">type=제출</button><br>
        <button disabled>미사용</button>
    </form>
</body>
</html>
